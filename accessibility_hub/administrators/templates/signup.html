{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="text-center mb-4">Voeg een nieuwe medewerker toe</h1>
        </div>
        <div class="col-8">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                {{form.as_p}}
                
                <div class="form-group p-1">
                    <button type="submit" class="btn btn-primary mb-5 mt-2">Goedkeuring aanvragen</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
