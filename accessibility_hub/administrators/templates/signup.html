{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1>Aanmelden</h1>
        </div>
        <div class="col-8">
            <form action="" method="post">
                <div class="form-group p-1">
                    <label for="firstName">Voornaam:</label>
                    <input type="text" name="firstName">
                </div>
                <div class="form-group p-1">
                    <label for="lastName">Achternaam:</label>
                    <input type="text" name="lastName">
                </div>
                <div class="form-group p-1">
                    <label for="password">Wachtwoord:</label>
                    <input type="password" name="password">
                </div>
                <div class="form-group p-1">
                    <label for="email">E-mailadres:</label>
                    <input type="text" name="email">
                </div>
                <div class="form-group p-1">
                    <label for="gender">Geslacht:</label>
                    <input type="text" name="gender">
                </div>
                <div class="form-group p-1">
                    <label for="birthday">Geboortedatum:</label>
                    <input type="date" name="birthday">
                </div>
                <div class="form-group p-1">
                    <label for="zipCode">Postcode:</label>
                    <input type="text" name="zipCode">
                </div>
                <div class="form-group p-1">
                    <label for="disability">Type beperking:</label>
                    <select name="disability">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
                <div class="form-group p-1">
                    <label for="tools">Gebruikte hulpmiddelen:</label>
                    <textarea name="tools" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group p-1">
                    <label for="particulars">Bijzonderheden:</label>
                    <textarea name="particulars" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group p-1">
                    <label for="supervisor">toezichthouder/voogd?:</label>
                    <select name="supervisor">
                </div>
                <option value="nee">Nee</option>
                <option value="ja">Ja</option>
                </select>

                <div id="superviser_div">
                    <label for="name_supervisor">Naam toezichthouder/voogd:</label>
                    <input type="text" name="name_supervisor">

                    <label for="email_supervisor">E-mailadres toezichthouder:</label>
                    <input type="text" name="email_supervisor">

                    <label for="phonenumber_supervisor">Telefoonnummer toezichthouder/voogd:</label>
                    <input type="number" name="phonenumber_supervisor">
                </div>

                <label for="approach">Benadering keuze:</label>
                <select name="approach_choice">
                    <option value="phone">Telefonisch</option>
                    <option value="email">Email</option>
                </select>


                <button type="submit">Goedkeuring aanvragen</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
