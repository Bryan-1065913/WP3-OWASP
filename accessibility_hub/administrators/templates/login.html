{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="text-center mb-4">Inloggen</h1>
        </div>
        <div class="col-2 justify-content-center">
            <form action="" method="post" class="form-horizontal">
                {% csrf_token %}
                {{loginform.as_p}}
                <p class="form-group p-1">
                    <button type="submit" name="submit-button" class="btn btn-primary mb-5 mt-2">Inloggen</button>
                </p>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
