{% load static %}

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - Accessibility Hub</title>

    <!-- Beveiligde externe stylesheets met integriteitscontrole -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <!-- Beveiligde externe scripts met integriteitscontrole en defer/async -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YourHashHere" crossorigin="anonymous" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-YourHashHere" crossorigin="anonymous" defer></script>

    <!-- Lokaal gehoste statische bestanden -->
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/accesibility_hub_favicon.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Verplaats JavaScript naar het einde van de body voor betere prestaties -->
</head>

<body>
{% include "header.html" %}

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message|escape }} <!-- Escape de output om XSS te voorkomen -->
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

{% block content %}
<!-- Paginainhoud wordt hier ingevoegd -->
{% endblock content %}

<!-- Lokaal gehoste scripts en verplaats deze naar het einde van de body voor betere prestaties -->
<script src="{% static 'js/script.js' %}" defer></script>
<script src="{% static 'js/status_expert.js' %}" defer></script>
<script src="{% static 'js/portal_recenteDeskundige_ajax.js' %}" defer></script>
<script src="{% static 'js/portal_alleDeskundige_ajax.js' %}" defer></script>

</body>
</html>
